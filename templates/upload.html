<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload CSV</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <div style="display:flex;align-items:center;justify-content:center;margin-bottom:18px;">
            <i class="fa-solid fa-cloud-arrow-up" style="font-size:2.2rem;color:#6366f1;margin-right:10px;"></i>
            <h2 style="margin:0;">Upload CSV</h2>
        </div>
        {% if success %}<p class="success">{{ success }}</p>{% endif %}
        <form id="uploadForm" method="post" enctype="multipart/form-data">
            <div class="drop-area" id="drop-area">
                <div style="text-align:center;width:100%;">
                    <i class="fa-solid fa-file-csv" style="font-size:2.5rem;color:#6366f1;"></i>
                    <div style="margin-top:10px;font-size:1.08rem;">Drag & Drop CSV here or click to select</div>
                </div>
                <input type="file" name="file" id="fileElem" accept=".csv" style="display:none">
            </div>
            <button type="submit"><i class="fa fa-upload"></i> Upload</button>
        </form>
    </div>
    <script>
        const dropArea = document.getElementById('drop-area');
        const fileElem = document.getElementById('fileElem');
        dropArea.addEventListener('click', () => fileElem.click());
        dropArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropArea.classList.add('dragover');
        });
        dropArea.addEventListener('dragleave', () => dropArea.classList.remove('dragover'));
        dropArea.addEventListener('drop', (e) => {
            e.preventDefault();
            dropArea.classList.remove('dragover');
            fileElem.files = e.dataTransfer.files;
        });
    </script>
</body>
</html>
